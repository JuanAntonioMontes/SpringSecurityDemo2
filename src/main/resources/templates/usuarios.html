<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de usuarios</title>
</head>
<body>
<h1>Listado de usuarios</h1>
<table>
    <thead>
    <tr>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.username}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
